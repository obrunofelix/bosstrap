<html lang="pt-br">

<head>
    <meta charset="utf-8">

    <title>Bootstrap Bruno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-secondary">
    <div class="container bg-light d-flex align-items-center justify-center 100mv">
        <div class="card-body">
            <h3 class="card-title">login</h3>
            <hr>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">NÃ£o compartilhe seus dados</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Manter conectado</label>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>

        </div>
    </div>
<script src="script.js"></script>
